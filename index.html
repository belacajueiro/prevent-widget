<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PREVENT inline</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { width: 100%; max-width: 980px; margin: 0 auto; padding: 12px; }
    .card { border: 1px solid rgba(127,127,127,.25); border-radius: 14px; overflow: hidden; }
    .hdr { padding: 10px 12px; font-size: 14px; opacity: .85; border-bottom: 1px solid rgba(127,127,127,.25); }
    .frame {
      width: 100%;
      height: 860px;  /* ajuste conforme seu Notion */
      border: 0;
      display: block;
      background: transparent;
    }
    .note { font-size: 12px; opacity: .75; padding: 10px 12px; border-top: 1px solid rgba(127,127,127,.25); }
    @media (max-width: 640px) { .frame { height: 1050px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hdr">PREVENT (embed) – calculadora inline</div>

      <!-- Fonte externa (ex.: ClinCalc PREVENT) -->
      <iframe
        class="frame"
        src="https://clincalc.com/cardiology/PREVENT/"
        loading="lazy"
        referrerpolicy="no-referrer"
        allow="clipboard-read; clipboard-write"
      ></iframe>

      <div class="note">
        Observação: este widget exibe uma calculadora externa em iframe. Se a fonte bloquear iframe no futuro, você terá que trocar a fonte ou partir para a versão “cálculo nativo”.
      </div>
    </div>
  </div>
</body>
</html>
